<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <style>

            
            body {
                background-image: url("tlo_chatgpt_3.png");
                font-family: "Pacifico";
                display: flex;
                flex-direction: column;
                height: 100%;
                margin: 0;
            }



            header svg {
                display: block;
            }
           

            footer svg {
                display: block;
            }



            .fala1 {
                position: relative;  /* lub absolute, jeśli ma być w sekcji */
                top: 0;
                left: 0;
                width: 100%;
                transform: rotate(180deg); 
                z-index: 0;
                height: 100%;
            }

            .fala2 {
                position: relative;  /* lub absolute, jeśli ma być w sekcji */
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 0;
                height: 100%;
            }


            a.link:hover .bubble {
                transition: transform 0.3s ease-in-out;
                transform-origin: center;
                transform-box: fill-box;
                transform: scale(1.2);
            }

           
            /*Order.html*/
        
            /* body */
            

            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 450px;
                padding: 0px 40px 0px 40px; 
                flex: 1;
                
            }

            /*karta kwiat */
            .flower-card {
                background: #ce9f9f;
                border-radius: 15px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                width: 250px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 4px solid rebeccapurple ;
            }


            .flower-card img {
                margin-top: 20px;
                width: 60%;
                height: 200px;
                object-fit: cover;
            }

            .flower-name {
                font-weight: bold;
                font-size: 18px;
                margin: 10px 0;
                text-transform: uppercase;
                color: #333;
            }

            /*licznik */
            .counter {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .counter button {
                width: 30px;
                height: 30px;
                border: none;
                background-color: #e86b5c;
                color: white;
                font-size: 20px;
                border-radius: 5px;
            }

            .counter button:hover {
                background-color: #d45647;
            }

            .price {
                padding-bottom: 20px;
                font-size: 20px;
            }

            .subtotal{
                padding-bottom: 10px;
                font-size: 20px;
            }

            h1{
                text-align: center;
            }

            /* FORMULARZ */
            .flower-form {
                background: #ce9f9f;
                padding: 0px 50px 15px 50px;
                border-radius: 16px;
                max-width: 380px;
                width: 100%;
                border: 4px solid rebeccapurple;
                margin-top: -45px;
                margin-bottom: -45px;

            }


            .flower-form label {
                margin-bottom: 6px;
                display: block;
                font-size: 20px;
            }

            /* Pola formularza */
            .flower-form input,
            .flower-form textarea,
            .flower-form select {
                width: 100%;
                padding: 10px 2px;
                margin-bottom: 15px;
                border: 2.5px solid #c06486;
                border-radius: 10px;
                font-size: 15px;
                background: #fff7fa;
                outline: none;
                transition: 0.2s;
            }

            .flower-form input:focus,
            .flower-form textarea:focus,
            .flower-form select:focus {
                border-color: #d45c8c;
                background: #fff;
            }

            /* Przyciski */
            .flower-form button {
                width: 100%;
                background-color: #e86b5c;
                color: white;
                padding: 12px;
                font-size: 16px;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: 0.2s;
            }

            .flower-form button:hover {
                background: #b64473;
            }

        </style>

    </head>
    <body>


        <header>
            <section class="fala1">
                <svg viewBox="0 100 1440 220" width="100%" height="auto" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    <path   d="M 0, 224   C 220,120 310,400 560,250
                                        C 820,75 960,380 1180,200 
                                        C 1350,68 1820,468 1440,224 

                                        L 1440,620 L 0,620Z" 

                            fill="rebeccapurple" stroke="blue" stroke-width="0" >

                    </path>

                    <g transform="rotate(180,1190,280)">

                        <text x="975" y="335" fill="white" font-size="65px" font-family="Pacifico", cursive;>
                            e-bukiet
                        </text>

                        <a href="contact.html">
                            <text x="1590" y="315" fill="white" font-size="30px" font-family="Pacifico", cursive>
                                Kontakt
                            </text>
                        </a>

                    </g>


                </svg>

            </section>
        </header>



        
        <main>
            
            <form class="flower-form" id="order-form">
            <h1>Formularz Zamówienia</h1>

            <label>Pseudonim:</label>
            <input type="text" name="pseudonim" placeholder="Wpisz swój pseudonim" required>

            <label>Kalendarz zamówienia:</label>
            <input type="date" name="data" id="date-picker" required>
        
            <label>Godzina zamówienia:</label>
            <input type="time" name="godzina" id="time-picker" required>

            <label>Odbiór zamówienia:</label>
            <select name="odbior"  required>
                <option value="">Wybierz opcję</option>
                <option value="osobisty">Odbiór osobisty (tylko na miejscu)</option>
            </select>

            <label>Płatność:</label>
            <select name="platnosc" required>
                <option value="">Wybierz opcję</option>
                <option value="gotowka">Gotówka</option>
                <option value="karta">Karta</option>
            </select>

            <div class="form-note" id="form-note" aria-live="polite"></div>

            <button type="submit">Wyślij Zamówienie</button>

        </main>
