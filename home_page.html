<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <style>

            body {
                background-image: url("tlo_chatgpt_2.png");
                font-family: "Pacifico";
                display: flex;
                flex-direction: column;
                height: 100%;
                margin: 0;
                
            }

            header svg {
                display: block;
            }
           

            footer svg {
                display: block;
            }


            .fala1 {
                position: absolute;  /* lub absolute, jeśli ma być w sekcji */
                top: 0;
                left: 0;
                width: 100%;
                height: 260px; /* możesz zwiększyć lub zmniejszyć */
                transform: rotate(180deg); 
                z-index: 0;
            }

            .fala2 {
                position: absolute;  /* lub absolute, jeśli ma być w sekcji */
                bottom: 0;
                left: 0;
                width: 100%;
                height: 260px; /* możesz zwiększyć lub zmniejszyć */
                z-index: 0;
            }

           

            a.link:hover .bubble {
                transition: transform 0.3s ease-in-out;
                transform-origin: center;
                transform-box: fill-box;
                transform: scale(1.2);
            }

           
            main {
                display: flex;
                flex-direction: column;  
            }


            
            @media (max-width: 768px) {
    
                .fala1, .fala2 {
                    height: auto;
                }
           
                main {
                    padding-top: 200px;  /* zostawia miejsce pod falą */
                    padding-bottom: 200px;
                }

            }


            /* Telefony */
            @media (max-width: 600px) {

               .fala1, .fala2 {
                    height: auto;
                }

                main {
                    padding-top: 200px;  /* zostawia miejsce pod falą */
                    padding-bottom: 200px;
                }
            }

                /* Tablety */
            @media (min-width: 601px) and (max-width: 1024px) {

                .fala1, .fala2 {
                    height: auto;
                }

                main {
                    padding-top: 100px;  /* zostawia miejsce pod falą */
                    padding-bottom: 100px;
                }
            }

                /* Duże monitory */
            @media (min-width: 1025px) {

                .fala1, .fala2 {
                    height: auto;
                }

            }

        


        </style>

    </head>
    <body>

       <header>
            <section class="fala1">
                <svg viewBox="0 100 1440 248" width="100%" height="auto" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    <path   d="M 0, 224   C 220,120 310,430 560,260
                                        C 820,75 960,380 1180,200 
                                        C 1350,68 1820,468 1440,224 

                                        L 1440,620 L 0,620Z" 

                            fill="rebeccapurple" stroke="blue" stroke-width="0" >

                    </path>

                    <g transform="rotate(180,1190,280)">

                        <text x="990" y="300" fill="white" font-size="65px" font-family="Pacifico", cursive;>
                            e-bukiet
                        </text>

                        <a href="contact.html">
                            <text x="2220" y="290" fill="white" font-size="30px" font-family="Pacifico", cursive>
                                Kontakt
                            </text>
                        </a>

                    </g>

                </svg>

            </section>
        </header>



        <main>
            <section>
                <svg viewBox="0 100 1440 530" width="100%" height="auto" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    <a href="order1_page.html" class="link">
                
                        <circle cx="400" cy="440" r="150" stroke="black" stroke-width="2"
                            style="fill: white; fill-opacity: 0." class="bubble">
                        </circle>

                        <text x="290" y="440" font-size="35px" font-family="Pacifico">

                            <tspan x="365" dy="-38">Złóż</tspan>
                            <tspan x="280" dy="50">spersonalizowane</tspan>
                            <tspan x="320" dy="50">zamówienie</tspan>

                        </text>

                    </a>

                    <a href="summary2_page.html" class="link">   

                        <circle cx="1000" cy="440" r="150" stroke="black" stroke-width="2"
                            style="fill: white; fill-opacity: 0." class="bubble">
                        </circle>

                        <text x="930" y="440" font-size="35px" font-family="Pacifico">

                            <tspan x="950" dy="-38">Zamów</tspan>
                            <tspan x="950" dy="50">gotowy</tspan>
                            <tspan x="954" dy="50">zestaw</tspan>

                        </text>

                    </a>

                </svg>
            </section>
        </main>



        <footer>
            <section class="fala2">
                <svg viewBox="0 100 1440 248" width="100%" height="auto" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    <path   d="M 0, 224   C 220,120 310,430 560,260
                                        C 820,75 960,380 1180,200 
                                        C 1350,68 1820,468 1440,224 

                                        L 1440,620 L 0,620Z" 

                            fill="rebeccapurple" stroke="blue" stroke-width="0" >

                    </path>

                    
                </svg>
            </section>
        </footer>

    </body>

</html>
