<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wstążki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">e-bukiet</div>
  <nav>
    <a href="#">Strona główna</a>
    <a href="#">Kwiaty</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<main>
  <h1>Wybierz kolor wstążki</h1>
  <div class="wstazki-container">

    <label class="wstazki-card">
      <img src="czerwona_wstazka.png" alt="Czerwona">
      <div class="wstazki-name">Czerwona</div>
      <input type="radio" name="wstazka" value="Czerwona" data-price="4">
    </label>

    <label class="wstazki-card">
      <img src="rozowa_wstazka.png" alt="Różowa">
      <div class="wstazki-name">Różowa</div>
      <input type="radio" name="wstazka" value="Różowa" data-price="4">
    </label>

    <label class="wstazki-card">
      <img src="fioletowa_wstazka.png" alt="Fioletowa">
      <div class="wstazki-name">Fioletowa</div>
      <input type="radio" name="wstazka" value="Fioletowa" data-price="4">
    </label>

    <label class="wstazki-card">
      <img src="jasno_niebieska_wstazka.png" alt="Jasno-niebieska">
      <div class="wstazki-name">Jasno-niebieska</div>
      <input type="radio" name="wstazka" value="Jasno-niebieska" data-price="4">
    </label>

    <label class="wstazki-card">
      <img src="zolta_wstazka.png" alt="Żółta">
      <div class="wstazki-name">Żółta</div>
      <input type="radio" name="wstazka" value="Żółta" data-price="4">
    </label>

    <label class="wstazki-card">
      <img src="zielona_wstazka.png" alt="Zielona">
      <div class="wstazki-name">Zielona</div>
      <input type="radio" name="wstazka" value="Zielona" data-price="4">
    </label>

  </div>

  <div id="selected-info"></div>
</main>

<footer>
  <p>© 2025 Kwiaty Bukiety — Wszystkie prawa zastrzeżone.</p>
  <p>Kontakt: <a href="mailto:info@kwiatybukiety.pl">info@kwiatybukiety.pl</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
