<!DOCTYPE html>
<html>
    <head>
        <title>Summary</title>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <style>

            
            body {
                background-image: url("tlo_chatgpt_3.png");
                font-family: "Pacifico";
                display: flex;
                flex-direction: column;
                height: 100%;
                margin: 0;
            }



            header svg {
                display: block;
            }
           

            footer svg {
                display: block;
            }



            .fala1 {
                position: relative;  /* lub absolute, jeśli ma być w sekcji */
                top: 0;
                left: 0;
                width: 100%;
                transform: rotate(180deg); 
                z-index: 0;
                height: 100%;
            }

            .fala2 {
                position: relative;  /* lub absolute, jeśli ma być w sekcji */
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 0;
                pointer-events: none;
                height: 100%;
            }


            a.link:hover .bubble {
                transition: transform 0.3s ease-in-out;
                transform-origin: center;
                transform-box: fill-box;
                transform: scale(1.2);
            }

           
            /*Order.html*/
        
            /* body */
            

            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 150px;
                padding: 0px 40px 0px 40px; 
                flex: 1;
                
            }

            /*karta kwiat */
            .flower-card {
                background: #ce9f9f;
                border-radius: 15px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                width: 250px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 4px solid rebeccapurple ;
            }


            .flower-card img {
                margin-top: 20px;
                width: 60%;
                height: 200px;
                object-fit: cover;
            }

            .flower-name {
                font-weight: bold;
                font-size: 18px;
                margin: 10px 0;
                text-transform: uppercase;
                color: #333;
            }

            /*licznik */
            .counter {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .counter button {
                width: 30px;
                height: 30px;
                border: none;
                background-color: #e86b5c;
                color: white;
                font-size: 20px;
                border-radius: 5px;
            }

            .counter button:hover {
                background-color: #d45647;
            }

            .price {
                padding-bottom: 20px;
                font-size: 20px;
            }

            .subtotal{
                padding-bottom: 10px;
                font-size: 20px;
            }

            h1{
                text-align: center;
            }

            .gen {
                width: 150px;
                height: 30px;
                border: none;
                background-color: #e86b5c;
                color: white;
                font-size: 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 50px;
            }

            .gen:hover {
                background-color: #d45647;
            }
            
            .background{
                background: #ce9f9f;
                padding: 30px;
                border-radius: 10px;
                border: 4px solid rebeccapurple;
            }
            

            

        </style>

    </head>
    <body>


        <header>
            <section class="fala1">

                                        C 820,75 960,380 1180,200 
                                        C 1350,68 1820,468 1440,224 

                                        L 1440,620 L 0,620Z" 

                            fill="rebeccapurple" stroke="blue" stroke-width="0" >

                    </path>

                    <g transform="rotate(180,1190,280)">

                        <text x="975" y="335" fill="white" font-size="65px" font-family="Pacifico", cursive;>
                            e-bukiet
                        </text>

                        <a href="contact.html">
                            <text x="1590" y="315" fill="white" font-size="30px" font-family="Pacifico", cursive>
                                Kontakt
                            </text>
                        </a>

                    </g>


                </svg>

            </section>
        </header>



      <main>
        <section class="background">
            <h1>Twoje zamówienie</h1>
            
            <div id="order-summary">
                <h2>Kwiaty i dodatki:</h2>
                <ul id="flowers-list"></ul>
                
                <h2>Papier:</h2>
                <ul id="papers-list"></ul>
                
                <h2>Wstążka:</h2>
                <ul id="ribbons-list"></ul>
                
                <div id="total-price"></div>
            </div>
            
            <button id="generate-btn" onclick="generujWizualizacje()" class="gen">Generuj</button>
        </section>

        <section class="background">
            <h1>Obraz</h1>
            <img id="bouquet-image" src="bialy.png" alt="Twój obraz bukietu" width="400" height="500" style="border: 2px solid black;">
        </section>
    </main>
